<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
</head>
    <title>Jogo da Velha</title>
</head>
<body>
<div id="all">
    <div class="mensagemvitoria" id="mngplayer1">
        <h1 id="mensagem">mensagem</h1>
    </div>
   
    
    <div class="escolhergamemode">
        <div><button id="pvp" onclick="pvpmode()" >2 Jogadores</button></div>   
        <div><h1 id="title">Jogo da Velha</h1></div> 
        <div><button id="pvia" onclick="pviamode()" >Computador</button></div>

    </div>
    <hr>
    <br>
<div class="container">
    <div class="side-panel">
        <div id="textt">Jogador 1:</div>
        <input type="text" id="jogador1" placeholder="Nome do Jogador 1">
        <span id="jog1_wins">Vitórias: 0</span>
        <button id="btn1" onclick="cadastrarJogador1()">Cadastrar</button>
    </div>

    <div id="game-board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <div class="side-panel">
        <div id="player2">Jogador 2:</div>
        <input type="text" id="jog2" placeholder="Nome do Jogador 2">
        <span id="jog2_wins">Vitórias: 0</span>
        <button id="btn2" onclick="cadastrarJogador2()">Cadastrar</button>
    </div>


</div>
<input id="restart" type="button" value="Modo de Jogo" onclick="reiniciar()">
</div>  
<script src="script.js"></script>
</body>
</html>
